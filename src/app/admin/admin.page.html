<ion-header>
  <ion-toolbar>
    <ion-title>Alumnos del curso</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list *ngIf="alumnos.length > 0">
    <ion-item *ngFor="let alumno of alumnos">
      <ion-label>
        <h2>{{ alumno.nombre }}</h2>
        <p>Email: {{ alumno.email }}</p>
      </ion-label>
    </ion-item>
  </ion-list>

  <ion-item *ngIf="alumnos.length === 0">
    <ion-label>No hay alumnos matriculados en este curso.</ion-label>
  </ion-item>
</ion-content>
