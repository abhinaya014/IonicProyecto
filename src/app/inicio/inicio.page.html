<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Inicio</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-list>
    <ion-item *ngFor="let curso of cursos" (click)="onCursoClick(curso)">
      <ion-card class="curso-card">
        <ion-card-header>
          <ion-card-title>{{ curso.nombre }}</ion-card-title>
          <ion-card-subtitle>2024</ion-card-subtitle> 
        </ion-card-header>
        <ion-card-content>
          <p>{{ curso.descripcion }}</p>
        </ion-card-content>
      </ion-card>
    </ion-item>
  </ion-list>
</ion-content>
