<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Notas del Curso</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-card *ngFor="let asignatura of asignaturas">
    <ion-card-header>
      <ion-card-title>{{ asignatura.nombre }}</ion-card-title>
      <ion-card-subtitle>Nota: {{ asignatura.nota }}</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <!-- Puedes agregar más detalles sobre la asignatura aquí si lo deseas -->
    </ion-card-content>
  </ion-card>
</ion-content>
