<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay">
      <ion-header>
        <ion-toolbar>
          <ion-title>Perfil</ion-title>
        </ion-toolbar>
      </ion-header>

      <ion-content>
        <!-- SecciÃ³n del perfil con imagen, nombre, email y rol -->
        <ion-item lines="none">
          <ion-avatar slot="start">
            <!-- Imagen de perfil vacÃ­a por ahora -->
            <img src="assets/img/avatar-placeholder.png" alt="Perfil">
          </ion-avatar>
          <ion-label>
            <h2>{{ user.nombre }}</h2> <!-- Nombre del usuario -->
            <p>{{ user.email }}</p> <!-- Email del usuario -->
            <p>{{ user.rol }}</p> <!-- Rol del usuario (alumno o administrador) -->
          </ion-label>
        </ion-item>

        <ion-list id="inbox-list">
          <ion-list-header>Menu</ion-list-header>
          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages; let i = index">
            <ion-item routerDirection="root" [routerLink]="[p.url]" lines="none" detail="false" routerLinkActive="selected">
              <ion-icon aria-hidden="true" slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon>
              <ion-label>{{ p.title }}</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>

    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
