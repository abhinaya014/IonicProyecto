<ion-header>
  <ion-toolbar>
    <ion-title>Perfil</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item lines="none">
    <ion-avatar (click)="takePicture()">
      <img [src]="imageUrl || 'assets/img/avatar-placeholder.png'" alt="Perfil">
    </ion-avatar>
    <ion-label>
      <h2>{{ user.nombre }}</h2>
      <p>{{ user.email }}</p>
      <p>{{ user.rol }}</p>
    </ion-label>
  </ion-item>

  <!-- Botón de Cerrar Sesión -->
  <ion-button expand="full" color="danger" (click)="logout()">Cerrar Sesión</ion-button>
</ion-content>
