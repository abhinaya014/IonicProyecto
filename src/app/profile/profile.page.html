<ion-header>
  <ion-toolbar>
    <ion-title>Perfil</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="profile-container ion-padding">
    <ion-avatar class="profile-avatar">
      <img src="assets/img/avatar-placeholder.png" alt="Perfil">
    </ion-avatar>

    <ion-item>
      <ion-label>
        <h2>{{ user.nombre }}</h2>
        <p>{{ user.email }}</p>
        <p>{{ user.rol }}</p>
      </ion-label>
    </ion-item>

    <ion-button expand="full" (click)="logout()">Cerrar SesiÃ³n</ion-button>
  </div>
</ion-content>
