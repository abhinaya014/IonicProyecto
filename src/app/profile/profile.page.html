<ion-header>
  <ion-toolbar style="--background: #4A90E2;">
    <ion-title style="color: white; font-weight: bold;">Mi Perfil</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content style="--background: #f0f4f7; padding: 16px;">
  <ion-card style="text-align: center; padding-top: 20px; border-radius: 16px; --background: white;">
    <ion-avatar (click)="takePicture()" style="width: 120px; height: 120px; margin: 0 auto; cursor: pointer;">
      <img [src]="imageUrl || 'assets/img/avatar-placeholder.png'" alt="Perfil" style="border-radius: 50%; width: 100%; height: 100%;">
    </ion-avatar>

    <ion-card-content>
      <ion-label style="display: block; margin-top: 16px;">
        <h2 style="font-size: 1.5em; font-weight: bold; color: #333;">{{ user.nombre || 'Nombre no disponible' }}</h2>
        <p style="font-size: 1.1em; color: #666;">{{ user.email || 'Email no disponible' }}</p>
        <p style="font-size: 1em; color: #999;">Rol: {{ user.rol || 'Rol no disponible' }}</p>
      </ion-label>
    </ion-card-content>
  </ion-card>

  <ion-card style="--background: #ffffff; border-radius: 12px; padding: 10px;">
    <ion-list>
      <ion-item>
        <ion-icon name="mail-outline" slot="start"></ion-icon>
        <ion-label>Email: {{ user.email || 'No disponible' }}</ion-label>
      </ion-item>
      <ion-item>
        <ion-icon name="person-circle-outline" slot="start"></ion-icon>
        <ion-label>Nombre: {{ user.nombre || 'No disponible' }}</ion-label>
      </ion-item>
      <ion-item>
        <ion-icon name="shield-checkmark-outline" slot="start"></ion-icon>
        <ion-label>Rol: {{ user.rol || 'No disponible' }}</ion-label>
      </ion-item>
    </ion-list>
  </ion-card>

  <!-- Botón de Cerrar Sesión -->
  <ion-button expand="full" color="danger" (click)="logout()" style="margin-top: 20px; font-weight: bold; --border-radius: 12px;">
    Cerrar Sesión
  </ion-button>
</ion-content>
