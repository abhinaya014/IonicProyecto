<ion-header>
  <ion-toolbar>
    <ion-title>Perfil</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="profile-container">
    <ion-avatar class="profile-avatar" (click)="takePicture()">
      <img [src]="imageUrl || 'assets/img/avatar-placeholder.png'" alt="Perfil" />
    </ion-avatar>

    <ion-list>
      <ion-item>
        <ion-label position="stacked">Nombre</ion-label>
        <ion-input [(ngModel)]="user.nombre" readonly></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">Email</ion-label>
        <ion-input [(ngModel)]="user.email" readonly></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">Rol</ion-label>
        <ion-input [(ngModel)]="user.rol" readonly></ion-input>
      </ion-item>
    </ion-list>
  </div>

  <ion-button expand="full" color="danger" (click)="logout()">Cerrar SesiÃ³n</ion-button>
</ion-content>
