<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Alta</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <div class="form-container">
    <form >
      <ion-item>
        <ion-label position="floating">Nombre de Usuario</ion-label>
        <ion-input type="text" name="nombreUsuario"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Nombre del Curso</ion-label>
        <ion-input type="text"  name="nombreCurso"></ion-input>
      </ion-item>

      <ion-button expand="full" type="submit" class="submit-button">Enviar</ion-button>
    </form>
  </div>
</ion-content>
