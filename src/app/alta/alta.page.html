<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Alta</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <div class="form-container">
    <h1 class="form-title">ALMI</h1>
    <form (ngSubmit)="asignarAlumnoCurso()">

      <!-- Buscador de alumnos -->
      <ion-searchbar placeholder="Buscar Alumno" (ionInput)="filterAlumnos($event)"></ion-searchbar>

      <!-- Lista de alumnos filtrados -->
      <ion-item>
        <ion-label position="floating"></ion-label>
        <ion-select [(ngModel)]="selectedAlumno" name="alumno" placeholder="Selecciona un Alumno">
          <ion-select-option *ngFor="let alumno of filteredAlumnos" [value]="alumno.id">{{ alumno.nombre }}</ion-select-option>
        </ion-select>
      </ion-item>

      <!-- SelecciÃ³n de cursos -->
      <ion-item>
        <ion-label position="floating"></ion-label>
        <ion-select [(ngModel)]="selectedCurso" name="curso" placeholder="Selecciona un Curso">
          <ion-select-option *ngFor="let curso of cursos" [value]="curso.id">{{ curso.nombre }}</ion-select-option>
        </ion-select>
      </ion-item>

      <ion-button expand="full" type="submit" class="submit-button">Enviar</ion-button>
    </form>
  </div>
</ion-content>
